<!DOCTYPE html>
<html lang="pt-BR">

<head>

  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Colocar aqui um resumo sobre a landing page">

  <title>Landing Page</title>

  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/style.css">

</head>

<body>
  <header class="cabecalho">
    <img src="img/logo.png" alt="Logotipo da empresa" class="cabecalho-img">
    <nav class="cabecalho-menu">
      <a href="contatos.html" class="cabecalho-anchor">Contatos</a>
      <a href="localizacao.html" class="cabecalho-anchor">Localização</a>
    </nav>
  </header>

  <main class="content">
    <section class="content-main">
      <div class="content-main-described">
        <h1 class="content-title">Nome da empresa</h1>
        <h2 class="content-subtitle">Diga aqui porque a sua empresa é importante para o cliente.</h2>
      </div>

      <img src="img/image.png" alt="imagem chamativa para a empresa" class="content-img">
    </section>

    <section class="content-secundary">
      <h3 class="content-secundary-subtitle">O que a empresa pode fazer</h3>
      <p class="content-secundary-paragraph">primeiro serviço da empresa</p>
      <p class="content-secundary-paragraph">segundo serviço da empresa</p>
      <p class="content-secundary-paragraph">terceiro serviço da empresa</p>
    </section>
  </main>

  <footer class="rodape">
    <img src="/img/rodape-logo.png" alt="seu logo aqui também" class="rodape-img">
  </footer>
</body>

</html>
